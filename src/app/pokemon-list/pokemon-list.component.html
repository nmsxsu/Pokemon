<div
  *ngIf="!loading"
  class="shadow-lg rounded bg-body-tertiary mt-2 border border-danger border-3 rounded-start mb-2"
>
  <table
    class="table table-striped table-hover table-danger border-danger w-100"
  >
    <thead>
      <tr class="table-light">
        <th scope="col"></th>
        <th scope="col titolo" style="font-style: oblique">
          <h3>
            <img
              src="https://www.freeiconspng.com/thumbs/pokeball-png/pokeball-transparent-png-2.png"
            />
            Pokemon
            <img
              src="https://www.freeiconspng.com/thumbs/pokeball-png/pokeball-transparent-png-2.png"
            />
          </h3>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let p of elencoPokemon?.results; let i = index"
        (click)="show(p.name)"
        class="clickable"
      >
        <th scope="row">{{ this.offset + i + 1 }}</th>
        <th scope="row ">{{ p.name }}</th>
        <td></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-evenly p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      aria-label="Default pagination"
      [pageSize]="pageSize"
      [maxSize]="5"
      [rotate]="true"
      [boundaryLinks]="true"
      (pageChange)="getElenco()"
    ></ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      [(ngModel)]="pageSize"
      (ngModelChange)="getElenco()"
    >
      <option [ngValue]="5">5 pokemon per Pagina</option>
      <option [ngValue]="15">15 pokemon per Pagina</option>
      <option [ngValue]="25">25 pokemon per Pagina</option>
      <option [ngValue]="50">50 pokemon per Pagina</option>
    </select>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div *ngIf="loading" class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
